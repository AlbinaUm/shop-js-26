name: ðŸš€ Deploy Shop to DO

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- Ð¡Ð±Ð¾Ñ€ÐºÐ° API ---
      - name: Install & build API
        working-directory: ./api
        run: |
          npm ci
          npm run build

      # --- Ð¡Ð±Ð¾Ñ€ÐºÐ° Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð° ---
      - name: Install & build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env
          npm run build

      # --- Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€ (root) ---
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}      # Ñ‚ÐµÐ¿ÐµÑ€ÑŒ root
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            set -e

            # ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð¾Ð²ÐºÐ° Ð¿Ð°Ð¿Ð¾Ðº
            mkdir -p /root/shop-api
            mkdir -p /var/www/shop-frontend

            # .env Ð´Ð»Ñ API
            cat > /root/shop-api/.env <<EOF
            GOOGLE_CLIENT_ID=${{ secrets.API_GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.API_GOOGLE_CLIENT_SECRET }}
            MONGO_DB_URL=${{ secrets.API_MONGO_DB_URL }}
            PORT=${{ secrets.API_PORT }}
            EOF

            # ÐšÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ñ„Ð°Ð¹Ð»Ð¾Ð²
            rsync -avz --delete ./api/       /root/shop-api/
            rsync -avz --delete ./frontend/dist/  /var/www/shop-frontend/

            # Ð—Ð°Ð¿ÑƒÑÐº API Ð¿Ð¾Ð´ PM2
            pm2 delete shop-api || true
            cd /root/shop-api
            npm ci
            pm2 start dist/index.js --name shop-api

            # Ð Ð°Ð·Ð´Ð°Ñ‡Ð° Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð° Ñ‡ÐµÑ€ÐµÐ· PM2
            pm2 delete shop-frontend || true
            pm2 serve /var/www/shop-frontend 5000 --name shop-frontend --spa

            pm2 save
