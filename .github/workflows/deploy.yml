name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            PROJECT_DIR="/var/www/shop-js-26"

            if [ ! -d "$PROJECT_DIR" ]; then
              cd /var/www
              git clone git@github.com:AlbinaUm/shop-js-26.git
            fi

            cd $PROJECT_DIR
            git pull origin main

            # Пишем .env
            echo "${{ secrets.ENV_BACKEND }}" > ./api/.env
            echo "${{ secrets.ENV_FRONTEND }}" > ./frontend/.env

            # Ставим зависимости и билдим фронт
            cd frontend
            npm install
            npm run build

            # Бэкенд
            cd ../api
            npm install
            npm run build

            # Перезапуск backend
            pm2 restart shop-back || pm2 start dist/index.js --name shop-back

            sudo systemctl restart nginx
